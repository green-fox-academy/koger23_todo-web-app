<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
<div class="todo-list" style="background-color: #000000;">
    <h1 class="bg-dark text-light text-center font-weight-bold" style="margin-bottom: 0px;">TODOS FOR TODAY</h1>
    <div th:replace="fragment/navigation :: copy"></div>
    <table class="table table-dark">
        <thead>
            <th>ID</th>
            <th>ACTION</th>
            <th>CREATED ON</th>
            <th>DONE</th>
            <th>URGENT</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </thead>
        <tbody>
            <tr th:each="todo: ${todolist}">
                <td th:text="${todo.id}"></td>
                <td><a th:text="${todo.title}" th:href= "|@{todo/}${todo.id}@{/details}|"></a></td>
                <td th:text="${todo.date}"></td>
                <td th:text="${todo.done}"></td>
                <td th:text="${todo.urgent}"></td>
                <td><a class="text-light" th:href= "|@{todo/edit/}${todo.id}|"><i class="far fa-edit"></i></a></td>
                <td><a class="text-light" th:href= "|@{todo/delete/}${todo.id}|"><i class="fas fa-trash-alt"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
